name: Build

on:
  pull_request:
  push:
    branches:
      - master
      - devtools-early-access

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    - name: Use Node.js 24.x
      uses: actions/setup-node@v3
      with:
        node-version: 24.x
        cache: 'pnpm'
    - name: install
      run: pnpm install --frozen-lockfile
      env:
        CYPRESS_INSTALL_BINARY: "0"
    - name: build
      run: pnpm mainline
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: alpine-devtools
        path: dist
    - name: unit tests
      run: pnpm test
    - name: typecheck
      run: pnpm typecheck
    - name: check formatting
      run: pnpm run check:format
    # see https://github.com/bahmutov/cypress-gh-action-split-install
    - run: pnpm cy:cache:check
    # restore / cache the binary ourselves on Linux
    # see https://github.com/actions/cache
    - name: Cache Cypress
      id: cache-cypress
      uses: actions/cache@v4
      with:
        path: ~/.cache/Cypress
        key: cypress-cache-v1-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
    # install Cypress binary
    - run: pnpm cy:bin:install
    - name: Devtools@v2 E2E
      uses: cypress-io/github-action@v6
      with:
        start: pnpm start
        command: pnpm run cy:run
        working-directory: packages/browser-extension
        install: false
